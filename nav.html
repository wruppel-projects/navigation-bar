<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation</title>
  <link rel="stylesheet" href="https://willruppel.xyz/nav-style.css" />
</head>
<body>
  <nav class="navbar">
    <a href="https://willruppel.xyz">üè† Home</a>
    <div class="hamburger" onclick="document.querySelector('.menu').classList.toggle('show')">‚ò∞</div>
    <div class="menu">
      <a href="https://nyc-restaurant-radar.replit.app/">NYC Restaurant Radar</a>
      <a href="https://today-in-grateful-dead.replit.app/">Today in Grateful Dead</a>
      <a href="https://wruppel-projects.github.io/replit-weather-v4/">Weather Forecast</a>
      <a href="https://wruppel-projects.github.io/nyc-dog-data/">NYC Dog Data</a>
    </div>
  </nav>

  <script>
    // Optional: close menu when clicking outside
    document.addEventListener('click', function (e) {
      const menu = document.querySelector('.menu');
      const hamburger = document.querySelector('.hamburger');
      if (!hamburger.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove('show');
      }
    });
  </script>
</body>
</html>
